<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>CountDown</title>
  </head>
  <body>
    <div class="container">
      <img src="main.jpg" alt="Open image" class="image" />
      <h2>Time until New Year...</h2>
      <div class="countdown">
        <div class="countdown-item">
          <h4 id="days">0</h4>
          <span>days</span>
        </div>
        <div class="countdown-item">
          <h4 id="hours">0</h4>
          <span>hours</span>
        </div>
        <div class="countdown-item">
          <h4 id="minutes">0</h4>
          <span>minutes</span>
        </div>
        <div class="countdown-item">
          <h4 id="seconds">0</h4>
          <span>seconds</span>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
